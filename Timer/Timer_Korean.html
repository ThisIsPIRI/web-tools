<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>피리 제잼틀</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<article>
			<p id="timeShower">00:00</p>
			<div id="controls">
				<p id="controlButtons">
					<button onclick="timer.start();">돌리기</button>
					<button onclick="timer.pause();">멈추기</button>
					<button onclick="timer.stop(false);">지우기</button>
				</p>
				<p id="modeButtons">
					<label><input type="radio" name="moderadio" value="timer" onchange="changeMode(KeeperMode.TIMER);" checked>내리제잼틀</label>
					<label><input type="radio" name="moderadio" value="stopwatch" onchange="changeMode(KeeperMode.STOPWATCH);">올리제잼틀</label>
					<label><input type="radio" name="moderadio" value="clock" onchange="changeMode(KeeperMode.CLOCK);">이제틀</label>
				</p>
				<p id="timeButtons">
					<button onclick="timer.addTime(3600000);">1시간</button>
					<button onclick="timer.addTime(300000);">5분</button>
					<button onclick="timer.addTime(60000);">1분</button>
					<button onclick="timer.addTime(10000);">10초</button>
					<button onclick="timer.addTime(1000);">1초</button>
					<input id="customTime" type="number">
					<button onclick="timer.addTime(parseInt(customTime.value) * 1000 || 0);">초</button>
					<button onclick="timer.addTime(parseInt(customTime.value) * 60000 || 0);">분</button>
				</p>
				<p id="showChecks">
					<label><input id="showHoursCheck" type="checkbox" onchange="updateTime(timer.time);">1시간 위도 보이기</label>
					<label><input id="showUnderOneCheck" type="checkbox" onchange="updateTime(timer.time);">1초 밑도 보이기</label>
				</p>
				<p id="textChanges">
					<input id="customTitle" type="text" placeholder="누리쪽 이름...">
					<button class="minorButton" onclick="document.title = customTitle.value;">바꾸기</button>
					<input id="customSound" type="text" placeholder="소리 아롬...">
					<button class="minorButton" onclick="setAudioFile(customSound.value);">바꾸기</button>
					<input id="customBackground" type="text" placeholder="바탕 아롬...">
					<button class="minorButton" onclick="setBackground(customBackground.value);">바꾸기</button>
				</p>
			</div>
		</article>
		<button class="minorButton" onclick="presetBgManager.cycleBackground();">미리맞 바탕</button>
		<footer>
			<span id="imagePath">Image: N/A, </span>
			<span id="soundPath">Sound: simple beep</span>
			<br>
			<span id="disclaimer">누비개가 알려주는 제에 따른 것으로, 틀릴지도 모릅니다.</span>
			<br>
			<a href="Timer_English.html">English version</a>
		</footer>
		<script src="background.js"></script>
		<script src="lib/Timekeeper.js"></script>
		<script src="format.js"></script>
		<script src="lib/sound.js"></script>
		<script src="timer.js"></script>
	</body>
</html>
